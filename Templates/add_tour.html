<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати тур</title>
</head>
<body>
    <h1>Додати новий тур</h1>
    <form method="POST">
        <label for="name">Назва туру:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Опис:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="price">Ціна (грн):</label><br>
        <input type="number" id="price" name="price" required><br><br>
        
        <button type="submit">Додати тур</button>
    </form>
    <p><a href="{{ url_for('home') }}">Повернутися на головну</a></p>
</body>
</html>
